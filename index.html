<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generate Your Password</title>
    
</head>
<body>
    <div class="container">
        <div class="head">
            <h3 >Password Generator</h3>
        </div>

        <div class="result-container">
            <span id="result"></span>
            <button class="copy" id="clipboard">
               Copy </button>
        </div>


       <div class="yourChoice">
        <label for="length">Password length</label>
        <input type="number" id="length" min='4' max='20' value='20'>
       </div>


       <div class="yourChoice">
            <label for="upperCase">Add uppercase letters</label>
            <input type="checkbox" id="upperCase">
       </div>
       
       <div class="yourChoice">
        <label for="lowerCase">Add lowercase letters</label>
        <input type="checkbox" id="lowerCase">
   </div>
   
   <div class="yourChoice">
    <label for="number">Add numbers</label>
    <input type="checkbox" id="numbers">
</div>

<div class="yourChoice">
    <label for="symbols">Add symbols</label>
    <input type="checkbox" id="symbols">
</div>

<div class="btnDiv">
    <button class="btn" id="button">Generate password</button>
</div>

    </div>

    <script src="main.js"></script>
</body>
</html>
